<nb-card class="mt-5">
  <nb-card-body>
    <nb-user size="medium" [name]="requestData.user.fullname" [picture]="url+requestData.user.avatar">
    </nb-user>

    <h4 class="nt">{{requestData.title}}</h4>
    <p class="text-muted">{{requestData.content}}</p>
    <button nbButton status="success" class="w-100" (click)="repondToUser(requestData.user._id)">
      <nb-icon icon="paper-plane"></nb-icon>
    </button>

  </nb-card-body>
</nb-card>
